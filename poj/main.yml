login:
  - by: xpath
    locator: //*[@id="app"]/div/div[2]/div[2]/form/div[1]/div/div/input
    action: send_keys
    value: ${name}
  - by: xpath
    locator: //*[@id="app"]/div/div[2]/div[2]/form/div[2]/div/div[1]/input
    action: send_keys
    value: ${passwd}
  - by: xpath
    locator: //*[@id="app"]/div/div[2]/div[2]/form/div[4]/div/button
    action: click

register:
  - by: xpath
    locator: //*[@id="app"]/div/div[2]/div[2]/div[5]/span[3]
    action: click
#    value: ${name}